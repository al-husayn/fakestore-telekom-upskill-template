<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <strong style="font-size: 30px">FakeStore</strong>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search products"
        />
      </div>
    </div>

    <button *ngIf="isLoggedIn()" (click)="logout()" class="btn btn-danger">
      Logout
    </button>
    <button routerLink="login" *ngIf="!isLoggedIn()" class="btn btn-primary">
      Login
    </button>
    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">
        {{ totalCartItem }}
      </div>
    </button>
  </div>
</header>
